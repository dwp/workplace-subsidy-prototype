{% extends "layout2.html" %}

{% block pageTitle %}
  Main menu
{% endblock %}


{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<form class="form" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">

              <h1 class="govuk-fieldset__heading">
                What is the email address for Cordell Health Ltd?
              </h1>
            </legend>


<div class="govuk-form-group">
  <label class="govuk-label" for="email">
    Email address
  </label>

  <input class="govuk-input" id="email" name="email" type="email" spellcheck="false" aria-describedby="email-hint" autocomplete="email" value="cordell@example.com">

</div>



          </fieldset>
        </div>


<a href="change-email-confirmation"
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
</a>

</form>
    </div>
  </div>

{% endblock %}
