{% extends "layout2.html" %}



{% block pageTitle %}
  Main menu
{% endblock %}



{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" method="post">
              <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">

      <h1 class="govuk-heading-l">
        Do you want to remove Cordell Health's Ltd clinic?
      </h1>
      <div class="govuk-radios" data-module="govuk-radios">

          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="sop" name="sop" type="radio" value="yes">
            <label class="govuk-label govuk-radios__label" for="sop">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="sop" name="sop" type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="sop-2">
            No
            </label>
          </div>

        </div>

                  </fieldset>
                </div>

<a href="add-remove-branch-conf"
        <button class="govuk-button" data-module="govuk-button">Save and continue</button>
</a>
</form>


    </div>
  </div>

{% endblock %}
